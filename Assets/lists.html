<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
  <h1>Lists</h1>  

  <h2>Ordered Lists</h2>

  <ol style="color: blue;">
    <li>Bananas</li>
    <li>Mangoes</li>
    <li>Oranges</li>
    <li>Pinneaples</li>
    <li>Avocados</li>
  </ol>
  <h2>Unordered lists</h2>
  <ul style="color: red;">
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Peugeot</li>
    <li>Vw</li>
    <li>Subaru</li>
    <li>Range rover</li>
  </ul>
</body>
</html>
